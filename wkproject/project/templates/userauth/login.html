{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Franky</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/imgs/theme/favicon.svg' %}">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
</head>
<body>
<h2 class="text-white text-center bg-dark p-3">Login</h2>

<div class="logo" style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
    <a href="{% url 'app:index' %}" style="text-decoration: none; display: flex; align-items: baseline;">
        <span class="anim" style="font-size: 36px; color: #fff; font-weight: bold; margin-right: 5px;">
            Anim
        </span>
        <span class="wear" style="font-size: 36px; color: #fff; font-weight: bold;">
            Wear
        </span>
    </a>
</div>


        <section class="pt-150 pb-150">
            <div class="container">
                <!-- <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row"> -->
                                    <div class="row justify-content-center"><!-- center the column -->
                            <div class="col-lg-5">
                                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            
          {% for message in messages  %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          {% endfor %}

                                            <h3 class="mb-30">Login</h3>
                                        </div>
                                        <form method="post" action="{% url 'userauth:login' %}">{% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" required="True" name="email" placeholder="Your Email">
                                            </div>
                                            <div class="form-group">
                                                <input required="" type="password" name="password" placeholder="Password">
                                            </div>
                                            <div class="login_footer form-group">
                                                <a class="text-muted" href="{% url 'userauth:forgot_password' %}">Forgot password?</a>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Log in</button>
                                            </div>
                                                <p class="text-center mt-3">
                                        Don't have an account? <a href="{% url 'userauth:signup' %}">Sign up here</a>
                                    </p>
                                        </form>
                                     
                                    

                                    </div>
                                </div>
                            <!-- </div>                      
                        </div>    -->
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
