{% extends "partials/admin_base.html" %}
{% load static %}
{% block body %}
<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Add New Size</h2>
                <div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Variant Details</h4>                                 
                    <!-- {% for message in messages  %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                      <strong></strong> {{message}}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>       
                    {% endfor %} -->
          
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="product" class="form-label">Product</label>
                            <select class="form-select" id="product" name="product" required>
                                {% for product in products %}
                                    <option value="{{ product.pid }}">{{ product.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="size" class="form-label">New size</label>
                                <input type="text" placeholder="size" class="form-control" id="size" name="size">
                            </div>
                           
                        </div>
                        <button type="submit" class="btn btn-primary">Add Variant</button>
                    </form>
                </div>
            </div> <!-- card end// -->
        </div>
    </div>
</section> <!-- content-main end// -->
{% endblock body %}
